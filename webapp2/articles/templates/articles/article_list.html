
{% extends 'base_layout.html' %}
 
{% block content %}
    <h1> guestbook </h1>
    <p> sign-in to leave a comment </p>

    <div class='articles'>
        {% for article in articles %}
            <div class='article'>
                <h2><a href="{% url 'articles:detail' article.slug %}">{{article.title}}</a></h2>
                <p>{{article.snippet}}</p>
                <p class='date'>{{article.date}}</p>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
