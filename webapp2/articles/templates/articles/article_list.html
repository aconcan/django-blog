
{% extends 'base_layout.html' %}
 
{% block content %}
    <h1> guestbook </h1>
    <p> sign-in to leave a comment </p>

    <div class='articles'>
        {% for article in articles %}
            <div class='article'>
                <h2>{{article.author}}</h2>
                <p>{{article.body}}</p><br>
                <p class='date'>{{article.date}}</p>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
