{% extends 'base_layout.html' %}

{% block content %}
    <!-- Can flesh out form data here for the user to create a new article -->
    <div class='create-article'>
        <h2> Create New Article </h2>
        
        <form class='site-form' action='{% url "articles:create" %}' method='post' enc_type='multipart/formdata'>
            {% csrf_token %}
            {{ form }}
            <input type='submit' value='Create'>
        </form>

    </div>

{% endblock %}
